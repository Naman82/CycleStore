
{% extends 'base.html' %}


{% block body %}
<style>
    body{
        background-color: whitesmoke;
    }
    .login{
        background-color: white;
    }
    .login:hover{
        background-color: #f7c17b71;
    }
</style>
<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mt-4 border mb-4 mx-auto rounded pt-4 login" >
            <div class="text-center col">
            
                <img 
                src="/static/images/img-1.png" alt=""
                class="" style="height: 150px;">
            <!-- <hr> -->
            <div class="display-8">Login </div>
            <hr>
            </div>
            <h3 hidden class="alert alert-light border mt-4 mb-4 rounded">Login Here</h3>
            <form action="{% url 'loginPage' %}" method="POST">
                
                {% csrf_token %}

                {% if error%}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
                <!-- email -->
                <div class="form-group">
                    <label for="">Email</label>
                    <input required type="email" name="email" id="" 
                    class=" form-control-sm form-control" placeholder="example@gmail.com">
                </div>


                <!-- password -->
                <div class="form-group">
                    <label for="">Password</label>
                    <input required type="password" 
                    name="password" 
                    id=""
                     class="form-control form-control-sm" placeholder="********">
                </div>

                <hr>
                <div class="form-group text-center">
                    <input class="btn btn-sm btn-secondary col-lg-4" type="submit" value="Login">
                </div>
                <p class="text-center">New User?<a href="{% url 'registerPage' %}" style="color: blue;">Register Here</a></p>
                
            </form>
        </div>
    </div>
</div>

{% endblock %}
