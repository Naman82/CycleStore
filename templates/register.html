
{% extends 'base.html' %}


{% block body %}
<style>
    body{
        background-color: whitesmoke;
    }
    .login{
        background-color: white;
    }
    .login:hover{
        background-color: #f7c17b71;
    }
</style>
<div class="container mt-4">
    
    <div class="p-4 m-4">

        
        <div class="col-lg-5 rounded mx-auto border pt-4 login">
            <div class="text-center col">
            
                <img 
                src="/static/images/img-2.png" alt=""
                class="" style="height: 150px;">
            <!-- <hr> -->
            <div class="display-8">Create An Account</div>
            <hr>
            </div>
            <h3 hidden class="alert alert-light border rounded">Create An Account</h3>
            <form action="{% url 'registerPage' %}" method="POST">
                
                {% csrf_token %}
                
                <!-- email -->
                <div class="form-group">
                    <label for="">Email</label>
                    <input required type="email" name="email" id=""
                    class=" form-control-sm form-control" placeholder="example@gmail.com">
                </div>


                <!-- password -->
                <div class="form-group">
                    <label for="">Password</label>
                    <input required type="password" 
                    name="password" 
                    id=""
                     class="form-control form-control-sm" placeholder="********">
                </div>

                <hr>
                <div class="form-group text-center">
                    <button class="btn btn-sm btn-secondary" type="submit">Create An Account </button>
                </div>

                <p class="text-center">Already a User?<a href="{% url 'loginPage' %}" style="color: blue;">Login Here</a></p>

                
            </form>
        </div>
    </div>
</div>

{% endblock %}
